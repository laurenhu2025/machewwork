        <h1>Customer Invoice</h1>
        <p>Enter Invoice ID Number</p>
        <label for="Invoice">Invoice:</label>
        <input type="invoice" id="Invoice" placeholder="Enter invoice number">
        <button onclick="submitInvoice()">Submit</button>
    </div>

  

  

        <script>

    function submitInvoice() {

        var invoiceNumber = document.getElementById("Invoice").value;
        
        // Check invoice number and redirect accordingly
        if (invoiceNumber === "69539767") {
            // Redirect to Rick Invoice
            window.location.href = "Rick_Invoice";
        
        } else if (invoiceNumber === "66785395") {
            // Redirect to another page for invoice number 66785395 (Paul)
            window.location.href = "Paul_Brown";
        } else if (invoiceNumber === "23456743") {
            // Redirect to another page for invoice number 23456743
            window.location.href = "Khris_Rock";
        } else if (invoiceNumber === "45683078") {
            // Redirect to another page for invoice number 45683078
            window.location.href = "Derrick_Alonzo";
        } else if (invoiceNumber === "87654523") {
            // Redirect to another page for invoice number 87654523
            window.location.href = "Hardy_Lester";
        } else {
            // Handle invalid invoice number
            alert("Invalid invoice number. Please try again.");
        }
    }
</script>
